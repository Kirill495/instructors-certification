<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Протоколы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .table-card {
            max-height: calc(100vh - 200px);
            overflow-y: auto;
        }
        /* Custom tooltip width */
        .tooltip-inner {
            max-width: 400px;
            text-align: left;
        }
        /* Freeze table header */
        .table-card thead th {
            position: sticky;
            top: 0;
            z-index: 10;
            background-color: #212529; /* table-dark color */
        }
    </style>
    <style>
        .clickable-row {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .clickable-row:hover {
            background-color: #e9ecef !important;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <h3 class="mb-1">Протоколы кадровой комиссии</h3>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Toolbar -->
    <div class="mb-2">
        <div class="row g-2">
            <div class="col-auto">
                <a href="/protocols/new" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Добавить
                </a>
                <a href="/" class="btn btn-secondary">
                    <i class="bi bi-house"></i> Главная
                </a>
            </div>
            <div class="col">
                <div class="position-relative">
                    <input type="text"
                           class="form-control"
                           id="searchString"
                           th:value="${param.search}"
                           placeholder="Введите минимум 3 символа для поиска...">
                    <button type="button"
                            class="btn btn-link position-absolute top-50 end-0 translate-middle-y text-secondary"
                            id="clearSearch"
                            style="display: none; padding: 0.375rem 0.75rem; text-decoration: none;"
                            title="Очистить поиск">
                        <i class="bi bi-x-circle-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Protocols Table -->
    <div class="card table-card">
        <div class="card-body">
            <div th:if="${protocols.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> Нет протоколов
            </div>

            <table th:unless="${protocols.isEmpty()}" class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th style="width: 10%; cursor: pointer;"
                        th:onclick="'sortTable(\'number\')'">
                        Номер
<!--                        <i class="bi bi-arrow-down-up ms-1"></i>-->
                        <i th:if="${sortField == 'number' && sortOrder == 'asc'}" class="bi bi-sort-numeric-down ms-1"></i>
                        <i th:if="${sortField == 'number' && sortOrder == 'desc'}" class="bi bi-sort-numeric-up ms-1"></i>
                    </th>
                    <th style="width: 10%; cursor: pointer;"
                        th:onclick="'sortTable(\'date\')'">
                        Дата
<!--                        <i class="bi bi-arrow-down-up ms-1"></i>-->
                        <i th:if="${sortField == 'date' && sortOrder == 'asc'}" class="bi bi-sort-down ms-1"></i>
                        <i th:if="${sortField == 'date' && sortOrder == 'desc'}" class="bi bi-sort-up ms-1"></i>
                    </th>
                    <th style="width: 10%">№ приказа</th>
                    <th style="width: 70%">Туристы</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="protocol : ${protocols}"
                    class="clickable-row"
                    th:onclick="'window.location.href=\'/protocols/' + ${protocol.id} + '\''">
                    <!--                    <td>-->
                    <!--                        <a th:href="@{/protocols/{id}(id=${protocol.id})}"-->
                    <!--                           th:text="${protocol.number}"-->
                    <!--                           class="protocol-link">-->
                    <!--                            Номер протокола-->
                    <!--                        </a>-->
                    <!--                    </td>-->
                    <td th:text="${protocol.number ?: '-'}">123</td>
                    <td th:text="${#temporals.format(protocol.date, 'dd.MM.yyyy')}">01.01.2024</td>
                    <td th:text="${protocol.order ?: '-'}">123</td>
                    <td>
                        <span th:each="tourist, iterStat : ${protocol.getTourists()}">
                            <a th:if="${iterStat.index < 2}"
                               th:href="@{/tourists/{id}(id=${tourist.id})}"
                               th:text="${tourist.getFullName()}"
                               class="badge bg-secondary me-1 tourist-name">tourist_name</a>
                        </span>
                        <span th:if="${protocol.getTourists().size() > 2}"
                              class="badge bg-info me-1"
                              style="cursor: help;"
                              data-bs-toggle="tooltip"
                              data-bs-placement="top"
                              data-bs-html="true"
                              th:attr="data-bs-title='<ul class=&quot;mb-0 ps-3&quot;>' +
                                  ${#strings.listJoin(
                                      protocol.getTourists().subList(2, protocol.getTourists().size())
                                      .![('<li>' + fullName + '</li>')], '')} +
                                  '</ul>'"
                              th:text="${protocol.getTourists().size() - 2} + ' more'">3 more</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <nav th:if="${totalPages > 1}" aria-label="Protocol pagination" class="mt-3">
        <ul class="pagination justify-content-center">
            <!-- First Page -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/protocols(page=0, size=${pageSize}, search=${param.search}, sort=${sortField}, order=${sortOrder})}"
                   aria-label="First">
                    <span aria-hidden="true">&laquo;&laquo;</span>
                </a>
            </li>

            <!-- Previous Page -->
            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                <a class="page-link" th:href="@{/protocols(page=${currentPage - 1}, size=${pageSize}, search=${param.search}, sort=${sortField}, order=${sortOrder})}"
                   aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>

            <!-- Page Numbers -->
            <li th:each="pageNum : ${#numbers.sequence(pageStart, pageEnd)}"
                class="page-item"
                th:classappend="${pageNum == currentPage} ? 'active'">
                <a class="page-link"
                   th:href="@{/protocols(page=${pageNum}, size=${pageSize}, search=${param.search}, sort=${sortField}, order=${sortOrder})}"
                   th:text="${pageNum + 1}">1</a>
            </li>

            <!-- Next Page -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/protocols(page=${currentPage + 1}, size=${pageSize}, search=${param.search}, sort=${sortField}, order=${sortOrder})}"
                   aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>

            <!-- Last Page -->
            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                <a class="page-link" th:href="@{/protocols(page=${totalPages - 1}, size=${pageSize}, search=${param.search}, sort=${sortField}, order=${sortOrder})}"
                   aria-label="Last">
                    <span aria-hidden="true">&raquo;&raquo;</span>
                </a>
            </li>
        </ul>

        <!-- Page Info -->
        <div class="text-center text-muted small">
            Страница <span th:text="${currentPage + 1}">1</span> из <span th:text="${totalPages}">10</span>
            (всего записей: <span th:text="${totalElements}">100</span>)
        </div>
    </nav>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Sorting function
    function sortTable(field) {
        const urlParams = new URLSearchParams(window.location.search);
        const currentSort = urlParams.get('sort');
        const currentOrder = urlParams.get('order') || 'asc';

        // Toggle order if clicking the same field, otherwise default to asc
        let newOrder = 'asc';
        if (currentSort === field && currentOrder === 'asc') {
            newOrder = 'desc';
        }

        // Build new URL with sort parameters
        urlParams.set('sort', field);
        urlParams.set('order', newOrder);

        window.location.href = '/protocols?' + urlParams.toString();
    }

    // Initialize Bootstrap tooltips
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));

    const searchInput = document.getElementById('searchString');
    const clearButton = document.getElementById('clearSearch');
    let searchTimeout;

    // Show/hide clear button based on input content
    function toggleClearButton() {
        if (searchInput.value.trim().length > 0) {
            clearButton.style.display = 'block';
        } else {
            clearButton.style.display = 'none';
        }
    }

    clearButton.addEventListener('click', function() {
        searchInput.value = '';
        toggleClearButton();
        window.location.href = '/protocols';
    });

    searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        toggleClearButton();

        const searchValue = this.value.trim();

        // If less than 3 characters, clear the search
        if (searchValue.length < 3 && searchValue.length > 0) {
            return; // Do nothing, wait for more input
        }

        // Debounce: wait 500ms after user stops typing
        searchTimeout = setTimeout(function() {
            if (searchValue.length >= 3) {
                // Redirect with search parameter
                window.location.href = '/protocols?search=' + encodeURIComponent(searchValue);
            } else if (searchValue.length === 0) {
                // Clear search - show all protocols
                window.location.href = '/protocols';
            }
        }, 500);
    });

    // Highlight matching text in tourist names
    function highlightSearchTerm() {
        const searchTerm = searchInput.value.trim();

        // Only highlight if search term is 3+ characters
        if (searchTerm.length < 3) {
            return;
        }

        // Find all tourist name links in the table
        const nameLinks = document.querySelectorAll('tbody a.tourist-name');
        nameLinks.forEach(link => {
            const originalText = link.textContent;
            // Create case-insensitive regex to find all matches

            const regex = new RegExp('(' + escapeRegex(searchTerm) + ')', 'gi');
            // Replace matches with highlighted version

            const highlightedText = originalText.replace(regex, '<mark style="background-color: #ffeb3b; padding: 2px 4px; border-radius: 2px;">$1</mark>');
            link.innerHTML = highlightedText;

        });
    }

    function escapeRegex(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // Show clear button if there's initial value
    toggleClearButton();

    // Prevent row click when clicking tourist badges
    document.querySelectorAll('a.tourist-name').forEach(link => {
        link.addEventListener('click', function(e) {
            e.stopPropagation(); // Stop the click from bubbling to the row
        });
    });

    // Run highlighting when page loads (if there's a search term)
    if (searchInput.value.trim().length >= 3) {
        highlightSearchTerm();
    }

    // Auto-focus search input on page load and move cursor to end
    searchInput.focus();
    searchInput.setSelectionRange(searchInput.value.length, searchInput.value.length);
</script>
</body>
</html>
