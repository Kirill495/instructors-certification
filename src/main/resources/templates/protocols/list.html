<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Протоколы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Протоколы кадровой комиссии</h1>

    <!-- Success Message -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Toolbar -->
    <div class="mb-3">
        <a href="/protocols/new" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Создать протокол
        </a>
        <a href="/" class="btn btn-secondary">
            <i class="bi bi-house"></i> Главная
        </a>
    </div>

    <!-- Protocols Table -->
    <div class="card">
        <div class="card-body">
            <div th:if="${protocols.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle"></i> Нет протоколов
            </div>

            <table th:unless="${protocols.isEmpty()}" class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th style="width: 8%">ID</th>
                    <th style="width: 15%">Номер</th>
                    <th style="width: 12%">Дата</th>
                    <th style="width: 15%">№ приказа</th>
                    <th style="width: 12%">Кол-во строк</th>
                    <th style="width: 38%">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="protocol : ${protocols}">
                    <td th:text="${protocol.id}">1</td>
                    <td th:text="${protocol.number}">01/2024</td>
                    <td th:text="${#temporals.format(protocol.date, 'dd.MM.yyyy')}">01.01.2024</td>
                    <td th:text="${protocol.orderNumber ?: '-'}">123</td>
                    <td>
                        <span class="badge bg-primary" th:text="${protocol.contentRows.size()}">5</span>
                    </td>
                    <td>
                        <a th:href="@{/protocols/{id}(id=${protocol.id})}"
                           class="btn btn-sm btn-info">
                            <i class="bi bi-eye"></i> Просмотр
                        </a>
                        <a th:href="@{/protocols/{id}/edit(id=${protocol.id})}"
                           class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i> Изменить
                        </a>
                        <form th:action="@{/protocols/{id}/delete(id=${protocol.id})}"
                              method="post"
                              style="display: inline;">
                            <button type="submit"
                                    class="btn btn-sm btn-danger"
                                    onclick="return confirm('Вы уверены, что хотите удалить этот протокол?')">
                                <i class="bi bi-trash"></i> Удалить
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
