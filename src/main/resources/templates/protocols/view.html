<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Просмотр протокола</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .entity-link {
            text-decoration: none;
            color: #0d6efd;
            font-weight: 500;
        }
        .entity-link:hover {
            text-decoration: underline;
            color: #0a58ca;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Протокол №<span th:text="${protocol.number}">01/2024</span></h1>

    <!-- Protocol Header -->
    <div class="card mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Данные протокола</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-3">
                    <strong>ID:</strong><br>
                    <span th:text="${protocol.id}">1</span>
                </div>
                <div class="col-md-3">
                    <strong>Номер:</strong><br>
                    <span th:text="${protocol.number}">01/2024</span>
                </div>
                <div class="col-md-3">
                    <strong>Дата:</strong><br>
                    <span th:text="${#temporals.format(protocol.date, 'dd.MM.yyyy')}">01.01.2024</span>
                </div>
                <div class="col-md-3">
                    <strong>Номер приказа:</strong><br>
                    <span th:text="${protocol.order ?: 'Не указан'}">123</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Protocol Content with Clickable Links -->
    <div class="card mb-4">
        <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">Табличная часть: Туристы</h5>
        </div>
        <div class="card-body">
            <div th:if="${protocol.contentRows.isEmpty()}" class="alert alert-info">
                В протоколе нет туристов
            </div>

            <div th:unless="${protocol.contentRows.isEmpty()}" class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th style="width: 5%">№</th>
                        <th style="width: 20%">Турист</th>
                        <th style="width: 18%">Вид туризма</th>
                        <th style="width: 18%">Звание</th>
                        <th style="width: 10%">№ удост.</th>
                        <th style="width: 15%">Клуб</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${protocol.contentRows}">
                        <td th:text="${row.rowNum}">1</td>

                        <!-- Clickable Tourist Name -->
                        <td>
                            <a th:href="@{/tourists/{id}(id=${row.touristId})}"
                               th:text="${row.touristFullName}"
                               class="entity-link"
                               title="Открыть карточку туриста">
                                Иванов Иван Иванович
                            </a>
                        </td>

                        <!-- Clickable Kind of Tourism -->
                        <td>
                            <a th:href="@{/catalog/kinds-of-tourism/{id}(id=${row.kindOfTourismId})}"
                               th:text="${row.kindOfTourismTitle}"
                               class="entity-link"
                               title="Открыть вид туризма">
                                Пешеходный туризм
                            </a>
                        </td>

                        <!-- Clickable Grade -->
                        <td>
                            <a th:href="@{/catalog/grades/{id}(id=${row.gradeId})}"
                               th:text="${row.gradeTitle}"
                               class="entity-link"
                               title="Открыть звание">
                                Инструктор туризма
                            </a>
                        </td>

                        <td th:text="${row.certificationId ?: '-'}">12345</td>
                        <td th:text="${row.club ?: '-'}">Турклуб "Вершина"</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="d-flex justify-content-between mb-5">
        <a href="/protocols" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Назад к списку
        </a>

        <div>
            <a th:href="@{/protocols/{id}/edit(id=${protocol.id})}" class="btn btn-warning">
                <i class="bi bi-pencil"></i> Изменить
            </a>
            <button type="button"
                    class="btn btn-danger ms-2"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal">
                <i class="bi bi-trash"></i> Удалить
            </button>
        </div>
    </div>
</div>

<!-- Include reusable delete modal -->
<div th:replace="~{fragments/delete-modal :: deleteModal(
        itemName=${'№' + protocol.number + ' от ' + #temporals.format(protocol.date, 'dd.MM.yyyy')},
        itemType='протокол',
        deleteUrl=@{/protocols/{id}/delete(id=${protocol.id})},
        warningText='Все содержимое протокола будет удалено без возможности восстановления.'
    )}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
