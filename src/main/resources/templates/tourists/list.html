<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туристы</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .table-card {
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <h1 class="mb-2">Туристы</h1>

    <!-- Buttons and Search on One Line -->
    <div class="mb-2">
        <div class="row g-2">
            <div class="col-auto">
                <a href="/tourists/new" class="btn btn-primary">Добавить</a>
                <a href="/" class="btn btn-secondary">
                    <i class="bi bi-house"></i> Главная
                </a>
            </div>
            <div class="col">
                <div class="position-relative">
                    <input type="text"
                           class="form-control"
                           id="searchString"
                           th:value="${param.search}"
                           placeholder="Введите минимум 3 символа для поиска...">
                    <button type="button"
                            class="btn btn-link position-absolute top-50 end-0 translate-middle-y text-secondary"
                            id="clearSearch"
                            style="display: none; padding: 0.375rem 0.75rem; text-decoration: none;"
                            title="Очистить поиск">
                        <i class="bi bi-x-circle-fill"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tourists Table - FULL TABLE SCROLL VERSION -->
    <div class="card table-card">
        <div class="card-body">
            <div th:if="${tourists.isEmpty()}" class="alert alert-info">
                <span th:if="${param.search}">
                    По запросу "<span th:text="${param.search}"></span>" туристов не найдено
                </span>
                <span th:unless="${param.search}">
                    Нет зарегистрированных туристов
                </span>
            </div>

            <table th:unless="${tourists.isEmpty()}" class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Удостоверение</th>
                    <th>ФИО</th>
                    <th>Пол</th>
                    <th>День рождения</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tourist : ${tourists}">
                    <td th:text="${tourist.getCertificationId()}" class="cert-id">Удостоверение</td>
                    <td>
                        <a th:href="@{/tourists/{id}(id=${tourist.id})}"
                           th:text="${tourist.getFullName()}"
                           class="tourist-name">
                            ФИО
                        </a>
                    </td>
                    <td th:text="${tourist.getGender()}">Пол</td>
                    <td th:text="${tourist.getDateOfBirth()}">День рождения</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Auto-search when user types 3+ characters
    const searchInput = document.getElementById('searchString');
    const clearButton = document.getElementById('clearSearch');
    let searchTimeout;

    // Show/hide clear button based on input content
    function toggleClearButton() {
        if (searchInput.value.trim().length > 0) {
            clearButton.style.display = 'block';
        } else {
            clearButton.style.display = 'none';
        }
    }

    // Clear search when clicking the X button
    clearButton.addEventListener('click', function() {
        searchInput.value = '';
        toggleClearButton();
        window.location.href = '/tourists';
    });

    searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        toggleClearButton();

        const searchValue = this.value.trim();

        // If less than 3 characters, clear the search
        if (searchValue.length < 3 && searchValue.length > 0) {
            return; // Do nothing, wait for more input
        }

        // Debounce: wait 500ms after user stops typing
        searchTimeout = setTimeout(function() {
            if (searchValue.length >= 3) {
                // Redirect with search parameter
                window.location.href = '/tourists?search=' + encodeURIComponent(searchValue);
            } else if (searchValue.length === 0) {
                // Clear search - show all tourists
                window.location.href = '/tourists';
            }
        }, 500);
    });

    // Highlight matching text in tourist names
    function highlightSearchTerm() {
        const searchTerm = searchInput.value.trim();

        // Only highlight if search term is 3+ characters
        if (searchTerm.length < 3) {
            return;
        }

        // Find all tourist name links in the table
        const nameLinks = document.querySelectorAll('tbody a.tourist-name, td.cert-id');
        nameLinks.forEach(link => {
            const originalText = link.textContent;
            // Create case-insensitive regex to find all matches

            const regex = new RegExp('(' + escapeRegex(searchTerm) + ')', 'gi');
            // Replace matches with highlighted version

            const highlightedText = originalText.replace(regex, '<mark style="background-color: #ffeb3b; padding: 2px 4px; border-radius: 2px;">$1</mark>');
            link.innerHTML = highlightedText;

        });
    }

    // Escape special regex characters in search term
    function escapeRegex(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
    }

    // Run highlighting when page loads
    if (searchInput.value.trim().length >= 3) {
        highlightSearchTerm();
    }

    // Show clear button if there's initial value
    toggleClearButton();

    // Auto-focus search input on page load and move cursor to end
    searchInput.focus();
    searchInput.setSelectionRange(searchInput.value.length, searchInput.value.length);
</script>
</body>
</html>
