<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Туристы</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Туристы</h1>

    <!-- Add Tourist Button -->
    <div class="mb-3">
        <a href="/tourists/new" class="btn btn-primary">Добавить</a>
        <a href="/" class="btn btn-secondary">
            <i class="bi bi-house"></i> Главная
        </a>
    </div>

    <!-- Tourists Table -->
    <div class="card">
        <div class="card-body">
            <div th:if="${tourists.isEmpty()}" class="alert alert-info">
                Нет зарегистрированных туристов
            </div>

            <table th:unless="${tourists.isEmpty()}" class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>Удостоверение</th>
                    <th>ФИО</th>
                    <th>Пол</th>
                    <th>День рождения</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tourist : ${tourists}">
                    <td th:text="${tourist.getCertificationId()}">Удостоверение</td>
                    <td>
                        <a th:href="@{/tourists/{id}(id=${tourist.id})}"
                           th:text="${tourist.getFullName()}"
                           class="kind-link">
                            ФИО
                        </a>
                    </td>
                    <td th:text="${tourist.getGender()}">Пол</td>
                    <td th:text="${tourist.getDateOfBirth()}">День рождения</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
