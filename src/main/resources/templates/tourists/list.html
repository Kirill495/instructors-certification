<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список туристов</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Список туристов</h1>

    <!-- Add Tourist Button -->
    <div class="mb-3">
        <a href="/tourists/new" class="btn btn-primary">Добавить туриста</a>
    </div>

    <!-- Tourists Table -->
    <div class="card">
        <div class="card-body">
            <div th:if="${tourists.isEmpty()}" class="alert alert-info">
                Нет зарегистрированных туристов
            </div>

            <table th:unless="${tourists.isEmpty()}" class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Имя</th>
                    <th>Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="tourist : ${tourists}">
                    <td th:text="${tourist.id}">1</td>
                    <td th:text="${tourist.getfullName}">Иванов</td>
                    <td>
                        <a th:href="@{/tourists/{id}(id=${tourist.id})}" class="btn btn-sm btn-info">Просмотр</a>
                        <a th:href="@{/tourists/{id}/edit(id=${tourist.id})}" class="btn btn-sm btn-warning">Изменить</a>
                        <a th:href="@{/tourists/{id}/delete(id=${tourist.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('Вы уверены, что хотите удалить этого туриста?')">Удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
