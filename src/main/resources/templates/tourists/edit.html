<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tourist.id == null ? 'Новый турист' : 'Редактировать данные туриста'}">
        Редактировать данные туриста
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gender-toggle {
            display: flex;
            gap: 0;
            border-radius: 0.375rem;
            overflow: hidden;
        }
        .gender-toggle input[type="radio"] {
            display: none;
        }
        .gender-toggle label {
            flex: 1;
            padding: 0.5rem 1rem;
            text-align: center;
            cursor: pointer;
            background-color: #e9ecef;
            border: 1px solid #dee2e6;
            transition: all 0.3s;
            margin: 0;
        }
        .gender-toggle label:first-of-type {
            border-right: none;
        }
        .gender-toggle input[type="radio"]:checked + label {
            background-color: #0d6efd;
            color: white;
            font-weight: 500;
        }
        .gender-toggle label:hover:not(:has(input:checked)) {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-4" th:text="${tourist.isNewItem() ? 'Новый турист' : 'Редактировать данные туриста'}">
                Редактировать данные туриста
            </h1>

            <div class="card">
                <div class="card-body">
                    <form th:action="${tourist.isNewItem() ? '/tourists/new' : '/tourists/' + tourist.id + '/edit'}"
                          th:object="${tourist}"
                          method="post">

                        <!-- Hidden ID field for edit mode -->
                        <input type="hidden" th:field="*{id}" th:if="${tourist.id != null}">

                        <!-- Last Name -->
                        <div class="mb-3">
                            <label class="form-label" for="lastName">
                                Фамилия <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="lastName"
                                   th:field="*{lastName}"
                                   required
                                   placeholder="Иванов">
                        </div>

                        <!-- First Name -->
                        <div class="mb-3">
                            <label class="form-label" for="firstName">
                                Имя <span class="text-danger">*</span>
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="firstName"
                                   th:field="*{firstName}"
                                   required
                                   placeholder="Иван">
                        </div>

                        <!-- Middle Name -->
                        <div class="mb-3">
                            <label class="form-label" for="middleName">
                                Отчество
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="middleName"
                                   th:field="*{middleName}"
                                   placeholder="Иванович">
                            <div class="form-text">Можно оставить пустым</div>
                        </div>

                        <!-- Gender Toggle -->
                        <div class="mb-3">
                            <label class="form-label">
                                Пол <span class="text-danger">*</span>
                            </label>
                            <div class="gender-toggle">
                                <input type="radio"
                                       th:field="*{gender}"
                                       value="MALE"
                                       id="genderMale"
                                       required>
                                <label for="genderMale">Мужской</label>

                                <input type="radio"
                                       th:field="*{gender}"
                                       value="FEMALE"
                                       id="genderFemale"
                                       required>
                                <label for="genderFemale">Женский</label>
                            </div>
                        </div>

                        <!-- Date of Birth -->
                        <div class="mb-3">
                            <label class="form-label" for="dateOfBirth">
                                Дата рождения <span class="text-danger">*</span>
                            </label>
                            <input type="date"
                                   class="form-control"
                                   id="dateOfBirth"
                                   th:field="*{dateOfBirth}"
                                   required>
                            <div class="form-text">Формат: ДД.ММ.ГГГГ</div>
                        </div>

                        <!-- Phone Number -->
                        <div class="mb-3">
                            <label class="form-label" for="phoneNumber">
                                Телефон
                            </label>
                            <input type="tel"
                                   class="form-control"
                                   id="phoneNumber"
                                   th:field="*{phoneNumber}"
                                   placeholder="+7 123 456-78-90">
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label" for="email">
                                e-mail
                            </label>
                            <input type="email"
                                   class="form-control"
                                   id="email"
                                   th:field="*{email}"
                                   placeholder="ivan@example.com">
                        </div>

                        <!-- Certification ID -->
                        <div class="mb-3">
                            <label class="form-label" for="certificationId">
                                Удостоверение
                            </label>
                            <input type="text"
                                   class="form-control"
                                   id="certificationId"
                                   th:field="*{certificationId}"
                                   maxlength="10"
                                   placeholder="12345">
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                            <a href="/tourists" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${tourist.isNewItem() ? 'Создать' : 'Сохранить'}">Сохранить</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
