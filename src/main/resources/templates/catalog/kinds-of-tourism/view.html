<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вид туризма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="mb-4">Вид туризма</h1>

            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Информация</h5>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <strong>ID:</strong>
                        </div>
                        <div class="col-md-9">
                            <span th:text="${kindOfTourism.id}">1</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <strong>Название:</strong>
                        </div>
                        <div class="col-md-9">
                            <span th:text="${kindOfTourism.title}">Пешеходный туризм</span>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-3">
                            <strong>Статус:</strong>
                        </div>
                        <div class="col-md-9">
                            <span th:if="${kindOfTourism.inactive}" class="badge bg-secondary">Неактивный</span>
                            <span th:unless="${kindOfTourism.inactive}" class="badge bg-success">Активный</span>
                        </div>
                    </div>

                    <!-- Warning for inactive -->
                    <div th:if="${kindOfTourism.inactive}" class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle"></i>
                        Этот вид туризма помечен как неактивный и не используется в новых протоколах.
                    </div>
                </div>

                <div class="card-footer">
                    <a th:href="@{/catalog/kinds-of-tourism/{id}/edit(id=${kindOfTourism.id})}"
                       class="btn btn-warning">Изменить</a>
                    <a href="/catalog/kinds-of-tourism" class="btn btn-secondary">Назад к списку</a>
<!--                    <form th:action="@{/catalog/kinds-of-tourism/{id}/delete(id=${kindOfTourism.id})}"-->
<!--                          method="post" style="display: inline;" class="float-end">-->

<!--                        <button type="submit" class="btn btn-danger"-->
<!--                                onclick="return confirm('Вы уверены, что хотите удалить этот вид туризма?')">-->
<!--                            Удалить-->
<!--                        </button>-->
<!--                    </form>-->
                    <button type="button"
                            class="btn btn-danger float-end"
                            data-bs-toggle="modal"
                            data-bs-target="#deleteModal">
                        <i class="bi bi-trash"></i> Удалить
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include reusable delete modal -->
<div th:replace="~{fragments/delete-modal :: deleteModal(
    itemName=${kindOfTourism.title},
    itemType='вид туризма',
    deleteUrl=@{/catalog/kinds-of-tourism/{id}/delete(id=${kindOfTourism.id})},
    warningText='Если этот вид туризма используется в протоколах, удаление может вызвать ошибку.'
)}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
