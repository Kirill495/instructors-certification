<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${kindOfTourism.id == null ? 'Создать вид туризма' : 'Редактировать вид туризма'}">
        Редактировать вид туризма
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-4" th:text="${kindOfTourism.id == null ? 'Создать вид туризма' : 'Редактировать вид туризма'}">
                Редактировать вид туризма
            </h1>

            <div class="card">
                <div class="card-body">
                    <form th:action="${kindOfTourism.id == null ? '/catalog/kinds-of-tourism/new' : '/catalog/kinds-of-tourism/' + kindOfTourism.id + '/edit'}"
                          th:object="${kindOfTourism}"
                          method="post">

                        <!-- ID (readonly if editing) -->
                        <div th:if="${kindOfTourism.id != null}" class="mb-3">
                            <label for="id" class="form-label">ID</label>
                            <input type="text"
                                   class="form-control"
                                   id="id"
                                   th:field="*{id}"
                                   readonly>
                        </div>

                        <!-- Title -->
                        <div class="mb-3">
                            <label for="title" class="form-label">Название <span class="text-danger">*</span></label>
                            <input type="text"
                                   class="form-control"
                                   id="title"
                                   th:field="*{title}"
                                   required
                                   placeholder="Введите название вида туризма">
                        </div>

                        <!-- Inactive Checkbox -->
                        <div class="mb-3 form-check">
                            <input type="checkbox"
                                   class="form-check-input"
                                   id="inactive"
                                   th:field="*{inactive}">
                            <label class="form-check-label" for="inactive">
                                Неактивный (не используется)
                            </label>
                            <div class="form-text">
                                Отметьте, если этот вид туризма больше не используется
                            </div>
                        </div>

                        <!-- Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                            <a href="/catalog/kinds-of-tourism" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-primary">
                                <span th:text="${kindOfTourism.id == null ? 'Создать' : 'Сохранить'}">Сохранить</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
