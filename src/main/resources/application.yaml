spring:
  config:
    import: optional:file:./config/secrets.yaml
  application:
    name: Instructors assignments
  datasource:
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    default-schema: instructors_grades
    schemas: instructors_grades